<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBC Bank - Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #0070c0;
        }
        #visitor-count {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0070c0;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #005293;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CIBC Bank - Visitor Counter</h1>
        <p>Number of male visitors today: <span id="male-count">0</span></p>
        <p>Number of female visitors today: <span id="female-count">0</span></p>
        <button onclick="countVisitor('male')">Count Male Visitor</button>
        <button onclick="countVisitor('female')">Count Female Visitor</button>
    </div>

    <script>
        // Function to count visitors based on sex
        function countVisitor(sex) {
            // Get the current date
            let currentDate = new Date().toLocaleDateString();
            // Get the visitor's identifier (e.g., name or ID)
            let visitorId = prompt('Enter your identifier (e.g., name or ID):');
            if (!visitorId) return; // Exit if visitor doesn't provide an identifier

            // Check if the visitor has already been counted today
            let storedData = JSON.parse(localStorage.getItem(currentDate)) || {};
            if (storedData[visitorId]) {
                alert('You have already been counted today.');
                return;
            }

            // Increment the visitor count for the specified sex
            let count = localStorage.getItem(sex + 'Count') || 0;
            count++; // Increment the count
            localStorage.setItem(sex + 'Count', count); // Update the count in local storage

            // Update the stored data to mark the visitor as counted
            storedData[visitorId] = true;
            localStorage.setItem(currentDate, JSON.stringify(storedData));

            // Update the count display
            document.getElementById(sex + '-count').textContent = count;
        }

        // Load the initial counts from local storage on page load
        document.addEventListener('DOMContentLoaded', function() {
            let maleCount = localStorage.getItem('maleCount') || 0;
            let femaleCount = localStorage.getItem('femaleCount') || 0;
            document.getElementById('male-count').textContent = maleCount;
            document.getElementById('female-count').textContent = femaleCount;
        });
    </script>
</body>
</html>
